type Query {
    search(keyword: String,limit: Int!): Search
},
type Artist {
  name: String,
  profileAddress: String,
  releaseCount: Int!
},
type Release {
  tx: String,
  title: String,
  link: String,
  pppLink: String,
  genres: [String],
  artistName: String,
  artistLink: String,
  trackImg: String,
  description: String,
  directTipCount: Int,
  directPlayCount: Int
},
type Search {
  artists: [Artist],
  releases: [Release]
}